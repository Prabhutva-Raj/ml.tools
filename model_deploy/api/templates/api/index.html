{% load static %}
<!DOCTYPE html>

<html>

    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rowdies|Berkshire+Swash">
      <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      <!--script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">         </script-->

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>



    <body>

      <!--- Navigation Bar -------------------------------------------------->
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue">
            <a href="../index" class="brand-logo left hide-on-small-only" style="margin:5px 20px;font:40px rowdies;text-shadow: 4px 4px 4px #1e88e5;">ml.tools</a>
            <ul class="right hide-on-small-only">
              <li><a href="../HowToOperate"><b>How to Operate</b></a></li>
              <li><a href="https://www.twitter.com/"><i class="fa fa-twitter small"></i></a></li>
              <li><a href="https://www.instagram.com/"><i class="fa fa-instagram small"></i></a></li>
              <li><a href="https://www.facebook.com/"><i class="fa fa-facebook small"></i></a></li>
              <li><a href="https://www.youtube.com/"><i class="fa fa-youtube small"></i></a></li>
            </ul>

            <a href="index" class="brand-logo center hide-on-med-and-up" style="font:40px rowdies;text-shadow: 4px 4px 4px #1e88e5;">ml.tools</a>
            <a href="#" class="hide-on-med-and-up"><i class="material-icons" style="margin-left:5px;">menu</i></a>
          </div>


        </nav>
      </div>

      <!--- three Divisions ---------------------------------------------------->
      <!--div class="row" style="margin-top:20px;">
        <div class="col l3 m blue lighten-1">Div1</div>
        <div class="col l6 s12 blue-grey lighten-3">Div2</div>
        <div class="col l3 m3 blue lighten-1">Div3</div>
      </div-->

      <div class = "container" style="margin-top:4%;">

        <div class="row">
          <div class="col m2 s1">
        </div>

          <div class="col m8 s10 ">
            <img src="{% static 'api/Images/regression.jpeg' %}" class=responsive-img>
            <div class="input-field col s12">

              <form name = "formf" action ="{% url 'run' %}" method = "POST" >
                {% csrf_token %}

                <div class="row">
                  <select name="task" id="task">
                    <option value="0" disabled selected>Select your Task</option>
                    <option value="1">Regression</option>
                    <option value="2">Classification</option>
                    <option value="3">Clustering</option>
                  </select>
                </div>

                <div class="row">
                  <div class="col s4 btn blue waves-effect file-field input-field" style="margin:auto;" >
                    <input type="file" name="csvfile">Upload Dataset
                  </div>

                  <div class="col s4" >
                    <input name="dep_var" type="number" placeholder= "Dependent Variable Column" class="validate" >
                  </div>

                  <div class="col s4  btn blue waves-effect">
                    <input type="submit" >Run
                  </div>

                </div>
              </form>

            </div>

          </div>
          <div class="col m2 s1">
          </div>

      </div>



      <!--JavaScript at end of body for optimized loading-->

      <!-- jquery-->
      <script>
        $(document).ready(function() {
          $('select').material_select();
           $('.sidenav-trigger').sidenav();

         });
      </script>




    </body>
  </html>
