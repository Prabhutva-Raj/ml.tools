{% load static %}
<!DOCTYPE html>

<html>

<head>
  {% include "./head.html" %}
</head>

<body>
  {% include "./navbar.html" %}

  <div class = "container " style="margin-top:4%;margin-bottom:4%">

    <div class="row">
      <div class="col m2 s1">
    </div>

    <div class="col m8 s10 ">
      <img src="{% static 'api/Images/regression.jpeg' %}" class=responsive-img>
      <div class="col s12">

        <form name = "formf" action ="{% url 'run' %}" method = "POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="file-field input-field">
          <div class="btn blue">
            <span>File</span><input type="file" name="filename" required>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload '.csv' Dataset">
          </div>
          </div>

          <div class="row">
            <div class="input-field col s4">
              <select name="task" id="task" required>
                <option disabled>Select your Task</option>
                <option value="1">Regression</option>
                <option value="2">Classification</option>
                <option value="3">Clustering</option>
              </select>
              <label>Select Task</label>
            </div>

            <div class="input-field col s4" >
              <input name="indep_var" type="number" placeholder= "x columns" required >
              <label>Independent Variables</label>
            </div>

            <div class="input-field col s4" >
              <input name="dep_var" type="number" placeholder= "y column" required >
              <label>Dependent Variable</label>
            </div>

          </div>

          <button  class="col s12 btn blue waves-effect" type="submit" style="color:white;">Start Processing</button>

        </form>

      </div> <!--form div-->

      </div>

      <div class="col m2 s1">
      </div>

    </div>

  </div> <!--container 1 div-->

  <div class="container " style="width:90%"> <!--container 2 div-->
    </div> <!--container 2 div ends-->




  <!--JavaScript and jquery at end of body for optimized loading-->
  <script>
    {% include "./scripts.js" %}
  </script>

</body>

</html>
